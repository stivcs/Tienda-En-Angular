<div class="mat-elevation-z8">
  <table mat-table class="full-width-table" matSort aria-label="Elements" [dataSource]="dataSource" matSortActive="id" matSortDirection="asc">

    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th class="id" mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
      <td class="id"  mat-cell *matCellDef="let row">{{row.inventoryID}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let row">{{row.product.productName}}</td>
    </ng-container>

    <!-- Price Column -->
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Price</th>
      <td mat-cell *matCellDef="let row">{{row.product.price}}</td>
    </ng-container>

    <!-- Quantity Column -->
    <ng-container matColumnDef="quantity">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Quantity</th>
      <td mat-cell *matCellDef="let row">{{row.quantity}}</td>
    </ng-container>

    <!-- Stock Min Column -->
    <ng-container  matColumnDef="stockMin">
      <th class="id"  mat-header-cell *matHeaderCellDef mat-sort-header>Stock Min</th>
      <td class="id"  mat-cell *matCellDef="let row">{{row.stockMin}}</td>
    </ng-container>

    <!-- Stock Max Column -->
    <ng-container matColumnDef="stockMax">
      <th class="id"  mat-header-cell *matHeaderCellDef mat-sort-header>Stock Max</th>
      <td class="id"  mat-cell *matCellDef="let row">{{row.stockMax}}</td>
    </ng-container>

    <!-- Edit Column -->
    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let row">
        <button mat-icon-button color="primary" (click)="editProduct(row)">
          <mat-icon>edit</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
